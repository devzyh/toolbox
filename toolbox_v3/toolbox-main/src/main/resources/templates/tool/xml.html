<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="${'XML编辑器-' + title}">XML编辑器</title>
    <link rel="stylesheet" href="/libs/layui/2.9.18/css/layui.css">
    <link rel="stylesheet" href="/xml/css/ext.css">
</head>

<body>

<div class="layui-card">
    <div class="layui-card-header">
        <div class="layui-form layui-inline layui-hide-xs">
            <select lay-filter="xml-indent">
                <option selected value="  ">2个空格缩进</option>
                <option value="    ">4个空格缩进</option>
                <option value="        ">8个空格缩进</option>
            </select>
        </div>
        <button type="button" class="layui-btn layui-bg-blue layui-btn-sm" id="format">格式化XML</button>
        <button type="button" class="layui-btn layui-bg-orange layui-btn-sm" id="compress">压缩XML</button>
        <button type="button" class="layui-btn layui-bg-red layui-btn-sm" id="clear">清空输入</button>
    </div>
</div>
<div class="layui-card-body">
    <div id="editor"></div>
</div>

<script src="/libs/layui/2.9.18/layui.js"></script>
<script src="/libs/ace/1.3.3/ace.js"></script>
<script src="/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/xml/js/jquery.format.js"></script>
<script src="/xml/js/ext.js"></script>
</body>

</html>
