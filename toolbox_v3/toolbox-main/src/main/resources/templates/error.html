<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${message + '-' + title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/libs/layui/2.9.18/css/layui.css">
    <link rel="stylesheet" href="/main/css/main.css">
</head>
<body>

<div th:include="header"></div>

<div class="layui-container" id="error">
    <div class="contar-wrap">
        <div class="fill" th:text="${message}">
        </div>
        <div class="btns">
            <button class="layui-btn layui-btn-primary" onclick="window.history.back(-1)">返回上页</button>
            <button class="layui-btn layui-btn-primary" onclick="self.location='/'">返回首页</button>
        </div>
    </div>
</div>

<div th:include="footer"></div>

<script src="/libs/layui/2.9.18/layui.js"></script>
<script src="/main/js/main.js"></script>
</body>
</html>
