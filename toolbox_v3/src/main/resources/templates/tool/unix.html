<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="${'Unix时间戳-' + title}">Unix时间戳</title>
    <link rel="stylesheet" href="/libs/layui/2.9.18/css/layui.css">
    <link rel="stylesheet" href="/unix/css/ext.css">
</head>

<body>
<div class="main">
    <div class="layui-card">
        <div class="layui-card-header">
            Unix时间戳
        </div>

        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">系统时间戳</label>
                        <div class="layui-input-inline">
                            <input type="text" readonly disabled class="layui-input" id="nowUnix">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="getSecond">获取秒</button>
                            <button type="button" class="layui-btn layui-btn-normal"
                                    id="getMilliSecond">获取毫秒
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">Unix 时间戳</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" class="layui-input" id="inputUnix">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">UTC+8时间</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" class="layui-input" id="inputTime">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="toTime">转时间</button>
                            <button type="button" class="layui-btn layui-btn-normal" id="toUnix">转时间戳</button>
                        </div>
                    </div>
                </div>
            </form>

            <blockquote class="layui-elem-quote">
                UTC+8时间只能选择到秒，无法选择毫秒，转换时会丢失毫秒的精度。
            </blockquote>

            <blockquote class="layui-elem-quote">
                Unix时间戳(Unix timestamp)：Unix时间戳(Unix timestamp)，或称Unix时间(Unix time)、POSIX时间(POSIX time)，
                是一种时间表示方式，定义为从格林威治时间1970年01月01日00时00分00秒起至现在的总秒数。
                Unix时间戳不仅被使用在Unix系统、类Unix系统中，也在许多其他操作系统中被广泛采用。
            </blockquote>
        </div>
    </div>
</div>

<script src="/libs/layui/2.9.18/layui.js"></script>
<script src="/unix/js/ext.js"></script>
</body>

</html>
