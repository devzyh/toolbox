<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="${'XSLT转换测试-' + title}">XSLT转换测试</title>
    <link rel="stylesheet" href="/libs/layui/2.9.18/css/layui.css">
    <link rel="stylesheet" href="/xslt/css/ext.css">
</head>

<body>

<div class="layui-row main">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>XSLT代码</legend>
    </fieldset>
    <div id="xsltEditor"></div>
</div>

<div class="layui-row ctrl">
    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="convert">渲染XML数据</button>
    <button type="button" class="layui-btn layui-btn-warm layui-btn-sm" id="formatSource">格式化XML数据</button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="clear">清空输出结果</button>
</div>

<div class="layui-row">
    <div class="layui-col-md6 left">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>XML数据</legend>
        </fieldset>
        <div id="sourceEditor"></div>
    </div>
    <div class="layui-col-md6 right">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>转换结果</legend>
        </fieldset>
        <div id="resultEditor"></div>
    </div>
</div>

<script src="/libs/layui/2.9.18/layui.js"></script>
<script src="/libs/ace/1.3.3/ace.js"></script>
<script src="/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/xml/js/jquery.format.js"></script>
<script src="/xslt/js/ext.js"></script>
</body>

</html>
