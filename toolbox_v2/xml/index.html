<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>实用在线工具-软件工具箱</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.staticfile.org/layui/2.8.3/css/layui.min.css">
    <style>
        #editor {
            width: 100%;
            height: 92vh;
            border: 1px solid #ebebeb;
        }
    </style>
</head>
<body>
<div style="margin: 10px">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-warm layui-btn-sm" id="format">格式化XML</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="compress">压缩XML</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="clear">清空输入</button>
    </div>
    <div id="editor"></div>
</div>

<script src="//lf9-cdn-tos.bytecdntp.com/cdn/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdn.staticfile.org/layui/2.8.3/layui.min.js"></script>
<script src="//lf9-cdn-tos.bytecdntp.com/cdn/ace/1.4.12/ace.min.js"></script>
<script src="/static/xml/jquery.format.js"></script>
<script>
    ace.config.set('basePath', "\/\/lf9-cdn-tos.bytecdntp.com\/cdn\/ace\/1.4.12");

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/sqlserver");
    editor.session.setMode("ace/mode/xml");
    editor.setFontSize("14px");
    editor.setOption("wrap", "free");

    layui.use([], function () {

        $("#format").click(function () {
            editor.setValue($.format(editor.getValue(), {method: 'xml'}));
        });

        $("#compress").click(function () {
            editor.setValue($.format(editor.getValue(), {method: 'xmlmin'}));
        });

        $("#clear").click(function () {
            editor.setValue("");
        });
    });
</script>
</body>
</html>
